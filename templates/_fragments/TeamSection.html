{% load static %}
<section id="team" class="team section">

      <span>Check Our</span> <span class="description-title">Team</span>

              <a href="https://x.com/AntonBabenko11" target="_blank"

              ></a>
              <a

                ><i class="bi bi-linkedin"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- End Team Member -->

      <div
        class="col-lg-4 col-md-6 team-member"
        data-aos="fade-up"
        data-aos-delay="200"

        <div class="member">
          <div class="pic">
            <img
              src="{% static 'img/team/team-2.webp' %}"

            <h4>BoB’s Tune Hub</h4>

            <div class="social">
              <a href="https://x.com/hub_bo64354"

              ></a>
              <a
                href="https://www.facebook.com/profile.php?id=61573649232948"
                target="_blank"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="https://www.instagram.com/bobs.tune.hub/" target="_blank"
                ><i class="bi bi-instagram"></i
              ></a>
            </div>
          </div>
        </div>

    </div>

</section>
